<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="overflow-hidden p-5">
    <div class="contain flex justify-center items-center font-inter">
      <section
        class="card flex-col w-full max-w-85 justify-items-center rounded-xl bg-white shadow-xl overflow-hidden"
      >
        <header
          class="bg-blue-800 rounded-tl-lg rounded-tr-lg h-36 pt-5 bg-overlay rounded-b-2xl"
        >
          <h1 class="text-xl text-center font-medium text-white">My Profile</h1>
        </header>
        <img
          src="./img/profile.jpg"
          width="80px"
          class="object-cover object-top rounded-full h-20 -mt-11 mx-auto border-[5px] border-white z-10"
          alt=""
        />
        <div
          class="description flex-col space-y-1 p-2 text-center mx-auto max-w-64"
        >
          <h2 class="role font-light leading-3">Artist</h2>
          <h3 class="name font-semibold text-lg leading-5">
            Catherina Vallencia
          </h3>
          <p class="desc text-xs">
            "Hadir dengan seribu kejutan..Checkmate! Siap memenangkan hatimu!
            Aku Erin"
          </p>
        </div>
        <h2 class="text-sm font-medium px-4 mt-5">Gallery</h2>
        <main
          class="content grid grid-cols-2 gap-4 p-3 h-64 overflow-auto mt-3 mb-7"
        >
          <div class="grid gap-4">
            <img
              class="h-auto max-w-full rounded-lg"
              src="https://i.pinimg.com/736x/40/b0/0e/40b00e906e301a66b88a924f2cacf685.jpg"
              alt=""
            />
            <img
              class="h-auto max-w-full rounded-lg"
              src="https://i.pinimg.com/474x/50/21/eb/5021eb985c5ad15372362d2fa90f9054.jpg"
              alt=""
            />
            <img
              class="h-auto max-w-full rounded-lg"
              src="https://i.pinimg.com/736x/33/0a/97/330a97f1caf9cb3ae5ef00c0baf5c181.jpg"
              alt=""
            />
            <img
              class="h-auto max-w-full rounded-lg"
              src="https://i.pinimg.com/474x/29/22/72/2922728f2fcacfa4cc5a5993a5dadc0b.jpg"
              alt=""
            />
          </div>
          <div class="grid">
            <img
              class="h-auto max-w-full rounded-lg object-cover"
              src="https://i.pinimg.com/736x/93/32/5c/93325c694d89c1560a77a22901127bdb.jpg"
              alt=""
            />
            <img
              class="h-auto max-w-full rounded-lg"
              src="https://i.pinimg.com/236x/a7/af/c3/a7afc302bcca176794f74e071e19309e.jpg"
              alt=""
            />
            <img
              class="h-auto max-w-full rounded-lg"
              src="https://i.pinimg.com/474x/03/5c/02/035c02c2f9b6d6ae4cc9eb4be53ecc0b.jpg"
              alt=""
            />
            <img
              class="h-auto max-w-full rounded-lg"
              src="https://i.pinimg.com/736x/a7/5c/f9/a75cf9c55a7ecc0e2b5f6f7ebaa3935e.jpg"
              alt=""
            />
          </div>
        </main>
      </section>
    </div>
  </body>
</html>
