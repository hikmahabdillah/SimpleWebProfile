    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const toggleS = document.getElementById("react-option");
        toggleS.addEventListener("click", function () {
          if (this.checked) {
            // Hapus dark mode jika tidak dicentang
            document.documentElement.classList.remove("dark");
          } else {
            // Terapkan dark mode jika dicentang
            document.documentElement.classList.add("dark");
          }
        });
      });
      const bgPolaroid = document.querySelector(".bg-polaroid");
      const img_gallery = document.querySelectorAll(
        ".gallery-content .grid span img"
      );
      const img_polaroid = document.querySelector(".img-polaroid");
      const img_profile = document.querySelector(".img-profile");

      // DISPLAY IMG PROFILE
      img_profile.addEventListener("click", () => {
        displayProfile();
        img_polaroid.classList.remove("img-polaroid");
        img_polaroid.classList.add("profile-polaroid");
        setTimeout(() => {
          displayPolaroid();
        }, 100);
      });

      // DISPLAY POLAROID
      img_gallery.forEach((e) => {
        e.addEventListener("click", () => {
          let selectedImg = e.src;
          bgPolaroid.classList.add("flex");
          bgPolaroid.classList.remove("hidden");
          img_polaroid.setAttribute("src", selectedImg);
          setTimeout(() => {
            displayPolaroid();
          }, 100);
        });
      });

      // HIDDING POLAROID
      bgPolaroid.addEventListener("click", () => {
        hiddingPolaroid();
      });

      function displayPolaroid() {
        bgPolaroid.classList.remove("opacity-0");
        bgPolaroid.classList.add("opacity-100");
        img_polaroid.classList.remove("scale-0");
        img_polaroid.classList.add("scale-100");
      }

      function displayProfile() {
        bgPolaroid.classList.remove("hidden");
        bgPolaroid.classList.add("flex");
        img_polaroid.setAttribute("src", img_profile.src);
      }

      function hiddingPolaroid() {
        bgPolaroid.classList.remove("flex");
        bgPolaroid.classList.add("hidden");
        bgPolaroid.classList.remove("opacity-100");
        bgPolaroid.classList.add("opacity-0");
        img_polaroid.classList.remove("profile-polaroid");
        img_polaroid.classList.add("img-polaroid");
      }
    </script>
    <script
      src="https://kit.fontawesome.com/6a1f5752a8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
